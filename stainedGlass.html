<!-- Should be executed in the Google Chrome web browser -->

<!DOCTYPE html>
<html>
	<head>
        <title>Stained Glass</title>
        <meta name="author" content="Joshua Sims">
        <meta name="description"
            content="Displays an interactive stained glass window. The opacity
            of the shapes that appear in the stained glass can be decreased
            by moving the slider to the left and increased by moving the
            slider to the right.">
		<meta name="viewport" content="width=800, height=600, initial-scale=1">
		<style>
			body
            {
				background-color: #000000;
				overflow: hidden;
				margin: 0px 0px 0px 0px;
			}

			#slider1
            {
				position: relative;
				left: 0px;
				top: 0px;
			}
		</style>
		<script src="three.min.js"></script>
	</head>
	<body>
	<div id="WebGLCanvas">
		<input id="slider1" type ="range"
			   min ="0.0" max ="1.0" step ="0.1" defaultValue = "0.5"/>
		<script src="stainedGlass.js"></script>
	</div>
	</body>
</html>
